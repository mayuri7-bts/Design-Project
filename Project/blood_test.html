<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Test</title>
    <link rel="stylesheet" href="styles1.css">
    <script src="blood_test.js" defer></script>
</head>
<body>
    <div class="test-container">
        <h2>Blood Test</h2>
        <form id="bloodTestForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>

            <label for="illness">Do you have any illness (e.g., diabetes)?:</label>
            <input type="text" id="illness" name="illness">

            <div id="femaleQuestions" style="display: none;">
                <label for="periods">Are you currently on your period?:</label>
                <select id="periods" name="periods">
                    <option value="">Select</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>

                <label for="pregnant">Are you pregnant?:</label>
                <select id="pregnant" name="pregnant">
                    <option value="">Select</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
